<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Exercise 3</title>
    <style>
      body {
        font: 24px Arial;
        color: white;
        background: #000 url('background.jpg') repeat;
      }
      div {
        line-height: 150px;
        width: 300px;
        text-align: center;
      }
      div:nth-child(1) {
        border: 3px solid white;
      }
      div:nth-child(3) {
        border: 1px dashed red;
      }
      div:nth-child(5) {
        border: 20px groove white;
      }
    </style>
  </head>
  <body>
      <div>3px solid white</div>
      <br>
      <div>1px dashed red</div>
      <br>
      <div>20px groove white</div>
  </body>
</html>
