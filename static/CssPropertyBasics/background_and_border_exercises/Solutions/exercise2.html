<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Exercise 2</title>
    <style>
      body {
        background: #000 url('background.jpg') repeat;
      }
      div {
        height: 200px;
      }
      .image {
        background: #ddd url('RoseLogo.png') no-repeat;
      }
      .image-repeat {
        background: #888 url('RoseLogo.png');
      }
      .image-shift {
        background: #444 url('RoseLogo.png') repeat-x 50px -8px;
      }
    </style>
  </head>
  <body>
    <hr>
    <div class="row image"></div>
    <hr>
    <div class="row image-repeat"></div>
    <hr>
    <div class="row image-shift"></div>
    <hr>
  </body>
</html>
