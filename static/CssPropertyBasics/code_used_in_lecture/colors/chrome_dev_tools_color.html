<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Dev Tools Color</title>
    <style>
	  .box {
	    background-color: red;
	  }
      html, body {
        height: 100%;
        margin: 0;
      }
      .box {
        position: absolute;
        width: 40%;
        height: 40%;
        left: 30%;
        top: 30%;
        border: 2px solid #333;
        border-radius: 30px;
        box-shadow: 2px 2px 5px gray;
        color: white;
        text-shadow: 2px 2px 5px gray;
      }
    </style>
  </head>
  <body>
    <h1>Chrome dev tools color picker</h1>
    <div class="box"></div>
  </body>
</html>
